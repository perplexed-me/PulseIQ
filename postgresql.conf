# PostgreSQL Production Configuration for Azure
# Optimized for 2GB RAM allocation

# Memory Configuration
shared_buffers = 512MB                    # 25% of total memory
effective_cache_size = 1536MB             # 75% of total memory
work_mem = 8MB                            # Per connection work memory
maintenance_work_mem = 128MB              # For maintenance operations

# Connection Settings
max_connections = 50                      # Conservative for production
superuser_reserved_connections = 3

# Write-Ahead Logging (WAL)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planner
random_page_cost = 1.1                    # For SSD storage
effective_io_concurrency = 200            # For SSD storage
seq_page_cost = 1.0

# Logging Configuration
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = warning
log_min_error_statement = error
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
track_activity_query_size = 2048
pg_stat_statements.max = 10000
pg_stat_statements.track = all

# Security Settings
ssl = off                                 # Disabled for internal Docker network
listen_addresses = '*'                    # Only accessible within Docker network
password_encryption = 'scram-sha-256'

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
